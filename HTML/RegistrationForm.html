<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <label>First Name: <input type="text" name="first_name"></label> <br> <br>
        <label>Last Name: <input type="text" name="last_name"></label> <br> <br>
        <label>Email Name: <input type="text" name="email"></label> <br> <br>
        <label>Password: <input type="password" name="password"></label> <br> <br>
        <label>PW Confirm: <input type="password" name="pwconfirm"></label> <br> <br>
        <label>Birthday: <input type="date" name="birthdate"></label> <br> <br>
        <label>
            Male: <input type="radio" name="gender" value="male" id="gender_male">
            Female: <input type="radio" name="gender" value="female" id="gender_female">
            Other: <input type="radio" name="gender" value="other" id="gender_other">

        </label> <br> <br>
        <label>
            A short description about yourself: <br>
            <textarea name="description" rows="5" cols="35"></textarea>
        </label> <br> <br>
        <label>
            Favorite Language:
            <select name="language">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="ruby">Ruby</option>
                <option value="csharp">C#</option>
            </select>
        </label> <br> <br>
        <input type="submit" value="Submit">
    </body>
</html>
