<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=970px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover In/Out</title>
    <script src="jquery-3.2.1.js"></script>
    <style>
         #id {
             display:flex;    
             justify-content: space-around; 
         }
         img {
             height: 100%;
             width: 100%;
         }
         .container {
             display:inline-block;             
             border: 1px solid black;
             width: 200px;
             height: 200px;
         }
    </style>    
    <script>
         $(document).ready(function(){
             $('img').hover(function(){
                 $(this).attr('src','turtle_la.jpg');
             }, function(){
                $(this).attr('src','turtle.jpg');
             })
         })
         
    </script>
</head>
<body>
    <h1>Hover In/Out</h1>    
    <div id="wrapper">
        <div class="container">
            <img src="turtle.jpg" alt="">
        </div>
        <div class="container">
            <img src="turtle.jpg" alt="">
        </div>
        <div class="container">
            <img src="turtle.jpg" alt="">
        </div>                
        <div class="container">
            <img src="turtle.jpg" alt="">
        </div>
        <br>
        <div class="container">
            <img src="turtle.jpg" alt="">
        </div>
        <div class="container">
            <img src="turtle.jpg" alt="">
        </div>
        <div class="container">
            <img src="turtle.jpg" alt="">
        </div>                
        <div class="container">
            <img src="turtle.jpg" alt="">
        </div>        
    </div>
</body>
</html>
